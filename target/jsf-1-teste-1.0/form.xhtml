<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <h:outputLabel value="Título" />
                <h:inputText value="#{adminLivrosBean.livro.titulo}" />
            </div>
            <div>
                <h:outputLabel value="Descrição"/>
                <h:inputTextarea rows="4" cols="20" value="#{adminLivrosBean.livro.descricao}" />
            </div>
            <div>
                <p:outputLabel value="Número de Páginas"/>
                <p:inputText value="#{adminLivrosBean.livro.numeroPaginas}" />
            </div>
            <div>
                <h:outputLabel value="Preço"/>
                <h:inputText value="#{adminLivrosBean.livro.preco}" />
            </div>
            <h:commandButton value="Cadastrar" actionListener="#{adminLivrosBean.salvar()}" />
            <p:commandButton icon="pi pi-send" value="Cadastrar" actionListener="#{adminLivrosBean.salvar()}" />
        </h:form>
    </h:body>

</html>
